{% extends 'polls/base.html' %}
{% block main_content %}

{% if latest_question %}
   <ul>
   <h1>Choose a question</h1>
     {% for question in latest_question%}
        <li><a href = {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a></li>
     {% endfor %}
   </ul>
{% else %}
    <p> You don't have any question. Please add some.</p>
{% endif %}

{% endblock %}
